<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Deployment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Model Deployment</h1>
        <form id="prediction-form">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>
            <label for="total-questions">Total Questions:</label>
            <input type="number" id="total-questions" name="total-questions" required>
            <label for="correct-questions">Correct Questions:</label>
            <input type="number" id="correct-questions" name="correct-questions" required>
            <label for="correctness">Correctness:</label>
            <input type="number" id="correctness" name="correctness" required>
            <label for="job-profile">Job Profile Name:</label>
            <input type="text" id="job-profile" name="job-profile" required>
            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="user-name" required>
            <button type="submit">Predict</button>
        </form>
        <div id="prediction-result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
