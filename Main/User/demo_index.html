<!DOCTYPE html>
<html>
  <head>
    <title>Technical Quiz Animation</title>
    <style>
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-50px);
        }
        100% {
          transform: translateX(0);
        }
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }

      .quiz-animation {
        animation: fadeIn 1s ease-in-out;
      }

      .quiz-animation p {
        animation: slideIn 1s ease-in-out 0.5s;
      }

      .quiz-animation button {
        animation: scaleIn 0.5s ease-in-out 1.5s;
      }
    </style>
  </head>
  <body>
    <div class="quiz-animation">
      <h1>Welcome to the Technical Quiz!</h1>
      <p>Test your knowledge and challenge yourself!</p>
      <button>Start Quiz</button>
    </div>
  </body>
</html>
