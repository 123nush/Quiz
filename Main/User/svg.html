<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style for SVG */
    svg {
      position: absolute;
      animation: move 5s linear infinite;
    }

    /* Keyframes for animation */
    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100vw, 100vh); }
    }
  </style>
</head>
<body>
  <script>
    // Function to create a random number within a range
    function getRandomNumber(min, max) {
      return Math.random() * (max - min) + min;
    }

    // Function to create a random color
    function getRandomColor() {
      return '#' + Math.floor(Math.random() * 16777215).toString(16);
    }

    // Create SVG shapes and append them to the body
    for (let i = 0; i < 10; i++) {
      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('width', '50');
      svg.setAttribute('height', '50');
      svg.style.fill = getRandomColor();

      const shapeType = Math.random() > 0.5 ? 'circle' : 'rect';
      const shape = document.createElementNS('http://www.w3.org/2000/svg', shapeType);

      if (shapeType === 'circle') {
        shape.setAttribute('cx', '25');
        shape.setAttribute('cy', '25');
        shape.setAttribute('r', '20');
      } else {
        shape.setAttribute('x', '5');
        shape.setAttribute('y', '5');
        shape.setAttribute('width', '40');
        shape.setAttribute('height', '40');
      }

      svg.appendChild(shape);
      document.body.appendChild(svg);

      // Set random position
      svg.style.left = getRandomNumber(0, window.innerWidth - 50) + 'px';
      svg.style.top = getRandomNumber(0, window.innerHeight - 50) + 'px';
    }
  </script>
</body>
</html>
